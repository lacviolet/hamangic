<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe-inspired Landing Page</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #fff;
      color: #1a1f36;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 1280px;
      height: 60px;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #0a2540;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #0a2540;
      font-weight: 500;
      position: relative;
    }

    nav a:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #635bff;
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    nav a:hover:after {
      transform: scaleX(1);
    }

    .cta-buttons {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-outline {
      color: #635bff;
      border: 1px solid #635bff;
    }

    .btn-outline:hover {
      background-color: rgba(99, 91, 255, 0.1);
    }

    .btn-primary {
      background-color: #635bff;
      color: white;
      border: 1px solid #635bff;
    }

    .btn-primary:hover {
      background-color: #524dff;
    }

    /* Main content styles */
    .container {
      width: 100%;
      max-width: 1280px;
      height: 600px;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .hero {
      display: flex;
      align-items: center;
      height: 100%;
      position: relative;
      padding: 0;
    }

    .hero-content {
      flex: 1;
      padding: 2rem;
      z-index: 2;
      max-width: 640px;
    }

    .hero-visual {
      flex: 1;
      position: relative;
      height: 100%;
      z-index: 1;
      overflow: visible;
    }

    #particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
    }

    h1 {
      font-size: 2.25rem;
      line-height: 1.2;
      margin-bottom: 0.75rem;
      color: #0a2540;
    }

    p.lead {
      font-size: 1.1rem;
      color: #425466;
      margin-bottom: 1.25rem;
    }

    /* Feature list styles */
    .features-list {
      margin-top: 1.25rem;
    }

    .feature-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .feature-item svg {
      flex-shrink: 0;
      margin-right: 0.5rem;
      margin-top: 0.25rem;
    }

    .feature-item p {
      color: #425466;
    }

    .feature-item a {
      color: #635bff;
      text-decoration: none;
    }

    .feature-item a:hover {
      text-decoration: underline;
    }

    .contact-btn {
      display: inline-flex;
      align-items: center;
      background-color: #635bff;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      margin-top: 0.75rem;
      transition: background-color 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #524dff;
    }

    .contact-btn svg {
      margin-left: 0.5rem;
    }

    /* Enterprise specific styles */
    .enterprise-tag {
      display: inline-block;
      color: #7a73ff;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
  
    .sub-heading {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
      color: #0a2540;
    }
  
    .desc {
      color: #425466;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
  
    .stats-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 1.25rem 0;
    }
  
    .stat-item {
      margin-bottom: 0.5rem;
    }
  
    .stat-label {
      font-size: 0.85rem;
      color: #425466;
      margin-bottom: 0.25rem;
    }
  
    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #0a2540;
      display: flex;
      align-items: center;
    }
  
    .plus-icon {
      color: #ff5500;
      margin-left: 0.25rem;
    }
  
    .companies-info {
      color: #425466;
      margin-bottom: 1.25rem;
      font-size: 0.9rem;
    }

    /* Responsive styles */
    @media (max-width: 1024px) {
      .container {
        height: 600px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .hero-visual {
        height: 100%;
      }
    }

    @media (max-width: 768px) {
      .container {
        height: auto;
      }
      
      .hero {
        flex-direction: column;
        height: auto;
        padding: 1rem 0;
      }
      
      .hero-content {
        padding: 1.5rem;
        max-width: 100%;
      }
      
      .hero-visual {
        width: 100%;
        height: 250px;
      }
      
      nav {
        display: none;
      }
      
      .cta-buttons .btn-outline {
        display: none;
      }
      
      .stat-value {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0.5rem;
      }
      
      .hero-content {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .hero-visual {
        height: 200px;
      }
      
      .sub-heading {
        font-size: 1.1rem;
      }
      
      .stat-value {
        font-size: 1.35rem;
      }
    }

    .hero-root {
      background-color: #fff;
      /* ... */
    }
    .hero-visual #particle-canvas {
      /* 기존 스타일 */
    }
  </style>
</head>
<body class="hero-root">
  <main class="container">
    <section class="hero">
      <div class="hero-content">
        <div class="enterprise-tag">For enterprise</div>
        <h1>산업단지혁신</h1>
        <p class="lead">경제적이면서도 친환경적인 산업단지를 지향하고 있으며 입주기업들의 경영환경 개선은 물론 동부산권의 미래를 이끌어 가는 중추적인 산업단지가 되고자 합니다.</p>
        
        <h2 class="sub-heading">기업의 미래가치를 높이는 선택, 함안산업단지!</h2>
        <p class="desc">검증된 산업 기반과 성장 가능한 인프라 속에서 당신의 비즈니스가 한 단계 더 도약합니다.</p>
        
        <div class="stats-container">
          <div class="stat-item">
            <div class="stat-label">합안서도일반산업단지 규모</div>
            <div class="stat-value">53만8천평<span class="plus-icon">+</span></div>
          </div>
          <div class="stat-item">
            <div class="stat-label">입주업체</div>
            <div class="stat-value">151개 업체<span class="plus-icon">+</span></div>
          </div>
        </div>
        
        <p class="companies-info">지금, 150개 이상의 선도 기업들이 함께하고 있습니다.</p>
        
        <a href="https://hamangic.imweb.me/Companyinformation" class="contact-btn" target="_blank" rel="noopener">
          입주업체정보
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12L10 8L6 4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>
      
      <div class="hero-visual">
        <canvas id="particle-canvas"></canvas>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      
      // Set canvas size
      function resizeCanvas() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Particle system
      class ParticleSystem {
        constructor(options) {
          this.options = Object.assign({
            particleCount: 160,
            particleSize: 2,
            speed: 1,
            colors: ['#938eff', '#635bff', '#80e9ff', '#0048e5'],
            connectionDistance: 180,
            connectionWidth: 0.5,
            waveAmplitude: 50,
            waveFrequency: 0.02,
            mouseInteraction: true
          }, options);
          
          this.particles = [];
          this.mouse = {
            x: null,
            y: null,
            radius: 100
          };
          
          this.init();
          
          // Mouse interaction
          if (this.options.mouseInteraction) {
            canvas.addEventListener('mousemove', (e) => {
              const rect = canvas.getBoundingClientRect();
              this.mouse.x = e.clientX - rect.left;
              this.mouse.y = e.clientY - rect.top;
            });
            
            canvas.addEventListener('mouseleave', () => {
              this.mouse.x = null;
              this.mouse.y = null;
            });
          }
        }
        
        init() {
          // Create particles
          for (let i = 0; i < this.options.particleCount; i++) {
            this.particles.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              size: Math.random() * this.options.particleSize + 1,
              speedX: (Math.random() - 0.5) * this.options.speed,
              speedY: (Math.random() - 0.5) * this.options.speed,
              color: this.options.colors[Math.floor(Math.random() * this.options.colors.length)],
              baseY: Math.random() * canvas.height,
              waveOffset: Math.random() * Math.PI * 2
            });
          }
        }
        
        update() {
          for (let i = 0; i < this.particles.length; i++) {
            const p = this.particles[i];
            
            // Wave motion
            p.y = p.baseY + Math.sin(p.x * this.options.waveFrequency + p.waveOffset + Date.now() * 0.001) * this.options.waveAmplitude;
            
            // Move particles
            p.x += p.speedX;
            
            // Mouse interaction
            if (this.mouse.x !== null && this.mouse.y !== null) {
              const dx = this.mouse.x - p.x;
              const dy = this.mouse.y - p.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              
              if (distance < this.mouse.radius) {
                const force = (this.mouse.radius - distance) / this.mouse.radius;
                p.x -= dx * force * 0.03;
                p.y -= dy * force * 0.03;
              }
            }
            
            // Boundary check
            if (p.x < 0) p.x = canvas.width;
            if (p.x > canvas.width) p.x = 0;
            if (p.y < 0) p.y = canvas.height;
            if (p.y > canvas.height) p.y = 0;
          }
        }
        
        draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          // Draw connections
          ctx.lineWidth = this.options.connectionWidth;
          
          for (let i = 0; i < this.particles.length; i++) {
            const p1 = this.particles[i];
            
            for (let j = i + 1; j < this.particles.length; j++) {
              const p2 = this.particles[j];
              const dx = p1.x - p2.x;
              const dy = p1.y - p2.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              
              if (distance < this.options.connectionDistance) {
                ctx.beginPath();
                ctx.strokeStyle = p1.color;
                ctx.globalAlpha = 1 - (distance / this.options.connectionDistance);
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
                ctx.globalAlpha = 1;
              }
            }
          }
          
          // Draw particles
          for (let i = 0; i < this.particles.length; i++) {
            const p = this.particles[i];
            
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
          }
        }
        
        animate() {
          this.update();
          this.draw();
          requestAnimationFrame(this.animate.bind(this));
        }
      }
      
      // Create and start the particle system
      const particleSystem = new ParticleSystem({
        particleCount: 160,
        particleSize: 2,
        speed: 0.3,
        colors: ['#938eff', '#635bff', '#80e9ff'],
        connectionDistance: 140,
        connectionWidth: 0.7,
        waveAmplitude: 40,
        waveFrequency: 0.02,
        mouseInteraction: true
      });
      
      particleSystem.animate();
      
      // Add some special particles that move in a more directed pattern
      const specialParticles = [];
      const specialParticleCount = 14;
      
      for (let i = 0; i < specialParticleCount; i++) {
        specialParticles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 3,
          speedX: (Math.random() - 0.5) * 2,
          speedY: (Math.random() - 0.5) * 2,
          color: '#ff5500', // Orange accent color
          trail: []
        });
      }
      
      function animateSpecialParticles() {
        // Update special particles
        for (let i = 0; i < specialParticles.length; i++) {
          const p = specialParticles[i];
          
          // Add current position to trail
          p.trail.push({ x: p.x, y: p.y });
          
          // Limit trail length
          if (p.trail.length > 28) {
            p.trail.shift();
          }
          
          // Move particle
          p.x += p.speedX;
          p.y += p.speedY;
          
          // Boundary check with bounce
          if (p.x < 0 || p.x > canvas.width) {
            p.speedX *= -1;
          }
          if (p.y < 0 || p.y > canvas.height) {
            p.speedY *= -1;
          }
          
          // Draw trail
          ctx.beginPath();
          ctx.moveTo(p.trail[0].x, p.trail[0].y);
          
          for (let j = 1; j < p.trail.length; j++) {
            ctx.lineTo(p.trail[j].x, p.trail[j].y);
          }
          
          ctx.strokeStyle = p.color;
          ctx.lineWidth = 2;
          ctx.globalAlpha = 0.5;
          ctx.stroke();
          ctx.globalAlpha = 1;
          
          // Draw particle
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        }
        
        requestAnimationFrame(animateSpecialParticles);
      }
      
      animateSpecialParticles();
      
      // Add gradient background effect
      function drawGradientBackground() {
        const gradient = ctx.createRadialGradient(
          canvas.width * 0.7, canvas.height * 0.3, 0,
          canvas.width * 0.7, canvas.height * 0.3, canvas.width * 0.8
        );
        
        gradient.addColorStop(0, 'rgba(242, 241, 255, 0.8)');
        gradient.addColorStop(1, 'rgba(242, 241, 255, 0)');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      
      // Override the particle system's draw method to include the gradient
      const originalDraw = particleSystem.draw.bind(particleSystem);
      particleSystem.draw = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGradientBackground();
        originalDraw();
      };
    });
  </script>
</body>
</html>
