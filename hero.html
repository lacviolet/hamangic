<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Stripe-inspired Landing Page</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <style>
    .hero-root {
      background-color: #fff;
      color: #1a1f36;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .hero-root * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .hero-root header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 1280px;
      height: 60px;
    }
    .hero-root .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #0a2540;
    }
    .hero-root nav {
      display: flex;
      gap: 1.5rem;
    }
    .hero-root nav a {
      text-decoration: none;
      color: #0a2540;
      font-weight: 500;
      position: relative;
    }
    .hero-root nav a:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #635bff;
      transform: scaleX(0);
      transition: transform 0.3s;
    }
    .hero-root nav a:hover:after {
      transform: scaleX(1);
    }
    .hero-root .cta-buttons {
      display: flex;
      gap: 0.75rem;
    }
    .hero-root .btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .hero-root .btn-outline {
      color: #635bff;
      border: 1px solid #635bff;
    }
    .hero-root .btn-outline:hover {
      background-color: rgba(99, 91, 255, 0.1);
    }
    .hero-root .btn-primary {
      background-color: #635bff;
      color: white;
      border: 1px solid #635bff;
    }
    .hero-root .btn-primary:hover {
      background-color: #524dff;
    }
    .hero-root .container {
      width: 100%;
      max-width: 1280px;
      height: 600px;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .hero-root .hero {
      display: flex;
      align-items: center;
      height: 100%;
      position: relative;
      padding: 0;
    }
    .hero-root .hero-content {
      flex: 1;
      padding: 2rem;
      z-index: 2;
      max-width: 640px;
    }
    .hero-root .hero-visual {
      flex: 1;
      position: relative;
      height: 100%;
      z-index: 1;
      overflow: visible;
    }
    .hero-root #particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
    }
    .hero-root h1 {
      font-size: 2.25rem;
      line-height: 1.2;
      margin-bottom: 0.75rem;
      color: #0a2540;
    }
    .hero-root p.lead {
      font-size: 1.1rem;
      color: #425466;
      margin-bottom: 1.25rem;
    }
    .hero-root .features-list {
      margin-top: 1.25rem;
    }
    .hero-root .feature-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }
    .hero-root .feature-item svg {
      flex-shrink: 0;
      margin-right: 0.5rem;
      margin-top: 0.25rem;
    }
    .hero-root .feature-item p {
      color: #425466;
    }
    .hero-root .feature-item a {
      color: #635bff;
      text-decoration: none;
    }
    .hero-root .feature-item a:hover {
      text-decoration: underline;
    }
    .hero-root .contact-btn {
      display: inline-flex;
      align-items: center;
      background-color: #635bff;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      margin-top: 0.75rem;
      transition: background-color 0.3s ease;
    }
    .hero-root .contact-btn:hover {
      background-color: #524dff;
    }
    .hero-root .contact-btn svg {
      margin-left: 0.5rem;
    }
    .hero-root .enterprise-tag {
      display: inline-block;
      color: #7a73ff;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .hero-root .sub-heading {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
      color: #0a2540;
    }
    .hero-root .desc {
      color: #425466;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .hero-root .stats-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 1.25rem 0;
    }
    .hero-root .stat-item {
      margin-bottom: 0.5rem;
    }
    .hero-root .stat-label {
      font-size: 0.85rem;
      color: #425466;
      margin-bottom: 0.25rem;
    }
    .hero-root .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #0a2540;
      display: flex;
      align-items: center;
    }
    .hero-root .plus-icon {
      color: #ff5500;
      margin-left: 0.25rem;
    }
    .hero-root .companies-info {
      color: #425466;
      margin-bottom: 1.25rem;
      font-size: 0.9rem;
    }
    /* Responsive styles */
    @media (max-width: 1024px) {
      .hero-root .container {
        height: 600px;
      }
      .hero-root h1 {
        font-size: 2rem;
      }
      .hero-root .hero-visual {
        height: 100%;
      }
    }

    @media (max-width: 768px) {
      .hero-root .container {
        height: auto;
      }
      .hero-root .hero {
        flex-direction: column;
        height: auto;
        padding: 1rem 0;
      }
      .hero-root .hero-content {
        padding: 1.5rem;
        max-width: 100%;
      }
      .hero-root .hero-visual {
        width: 100%;
        height: 250px;
      }
      .hero-root nav {
        display: none;
      }
      .hero-root .cta-buttons .btn-outline {
        display: none;
      }
      .hero-root .stat-value {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .hero-root header {
        padding: 0.5rem;
      }
      .hero-root .hero-content {
        padding: 1rem;
      }
      .hero-root h1 {
        font-size: 1.5rem;
      }
      .hero-root .hero-visual {
        height: 200px;
      }
      .hero-root .sub-heading {
        font-size: 1.1rem;
      }
      .hero-root .stat-value {
        font-size: 1.35rem;
      }
    }
  </style>
</head>
<body class="hero-root">
  <main class="container">
    <section class="hero">
      <div class="hero-content">
        <div class="enterprise-tag">For enterprise</div>
        <h1>산업단지혁신</h1>
        <p class="lead">경제적이면서도 친환경적인 산업단지를 지향하고 있으며 입주기업들의 경영환경 개선은 물론 동부산권의 미래를 이끌어 가는 중추적인 산업단지가 되고자 합니다.</p>
        
        <h2 class="sub-heading">기업의 미래가치를 높이는 선택, 함안산업단지!</h2>
        <p class="desc">검증된 산업 기반과 성장 가능한 인프라 속에서 당신의 비즈니스가 한 단계 더 도약합니다.</p>
        
        <div class="stats-container">
          <div class="stat-item">
            <div class="stat-label">합안서도일반산업단지 규모</div>
            <div class="stat-value">총면적 1.780,323.5m<span class="plus-icon">+</span></div>
          </div>
          <div class="stat-item">
            <div class="stat-label">입주업체</div>
            <div class="stat-value">151개 업체<span class="plus-icon">+</span></div>
          </div>
        </div>
        
        <p class="companies-info">지금, 150개 이상의 선도 기업들이 함께하고 있습니다.</p>
        
        <a href="" class="contact-btn" target="_blank" rel="noopener">
          입주업체정보
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12L10 8L6 4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>
      
      <div class="hero-visual">
        <canvas id="particle-canvas"></canvas>
      </div>
    </section>
  </main>

  <script>
    (function() {
      // 전역 변수를 private 스코프로 감싸서 메모리 누수 및 중복 실행 방지
      let isInitialized = false;
      let resizeListener = null;
      let mouseMoveListener = null;
      let mouseLeaveListener = null;
      let animationFrameIds = [];
      let canvas, ctx, particleSystem, specialParticles;
      
      function initialize() {
        // 이미 초기화되었다면 중복 실행 방지
        if (isInitialized) {
          return;
        }
        
        isInitialized = true;
        canvas = document.querySelector('.hero-root #particle-canvas');
        if (!canvas) {
          console.error('Canvas element not found');
          return;
        }
        
        ctx = canvas.getContext('2d');
        if (!ctx) {
          console.error('Could not get 2D context');
          return;
        }
        
        // Set canvas size
        function resizeCanvas() {
          canvas.width = canvas.clientWidth;
          canvas.height = canvas.clientHeight;
        }
        
        resizeCanvas();
        
        // 기존 이벤트 리스너 제거 후 새로 등록
        if (resizeListener) {
          window.removeEventListener('resize', resizeListener);
        }
        
        resizeListener = resizeCanvas;
        window.addEventListener('resize', resizeListener);
        
        // Particle system
        class ParticleSystem {
          constructor(options) {
            this.options = Object.assign({
              particleCount: 160,
              particleSize: 2,
              speed: 1,
              colors: ['#938eff', '#635bff', '#80e9ff', '#0048e5'],
              connectionDistance: 180,
              connectionWidth: 0.5,
              waveAmplitude: 50,
              waveFrequency: 0.02,
              mouseInteraction: true
            }, options);
            
            this.particles = [];
            this.mouse = {
              x: null,
              y: null,
              radius: 100
            };
            
            this.init();
            
            // Mouse interaction
            if (this.options.mouseInteraction) {
              // 기존 이벤트 리스너 제거
              if (mouseMoveListener) {
                canvas.removeEventListener('mousemove', mouseMoveListener);
              }
              if (mouseLeaveListener) {
                canvas.removeEventListener('mouseleave', mouseLeaveListener);
              }
              
              // 새 이벤트 리스너 등록
              mouseMoveListener = (e) => {
                const rect = canvas.getBoundingClientRect();
                this.mouse.x = e.clientX - rect.left;
                this.mouse.y = e.clientY - rect.top;
              };
              
              mouseLeaveListener = () => {
                this.mouse.x = null;
                this.mouse.y = null;
              };
              
              canvas.addEventListener('mousemove', mouseMoveListener);
              canvas.addEventListener('mouseleave', mouseLeaveListener);
            }
          }
          
          init() {
            // Clear previous particles
            this.particles = [];
            
            // Create particles
            for (let i = 0; i < this.options.particleCount; i++) {
              this.particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * this.options.particleSize + 1,
                speedX: (Math.random() - 0.5) * this.options.speed,
                speedY: (Math.random() - 0.5) * this.options.speed,
                color: this.options.colors[Math.floor(Math.random() * this.options.colors.length)],
                baseY: Math.random() * canvas.height,
                waveOffset: Math.random() * Math.PI * 2
              });
            }
          }
          
          update() {
            for (let i = 0; i < this.particles.length; i++) {
              const p = this.particles[i];
              
              // Wave motion
              p.y = p.baseY + Math.sin(p.x * this.options.waveFrequency + p.waveOffset + Date.now() * 0.001) * this.options.waveAmplitude;
              
              // Move particles
              p.x += p.speedX;
              
              // Mouse interaction
              if (this.mouse.x !== null && this.mouse.y !== null) {
                const dx = this.mouse.x - p.x;
                const dy = this.mouse.y - p.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.mouse.radius) {
                  const force = (this.mouse.radius - distance) / this.mouse.radius;
                  p.x -= dx * force * 0.03;
                  p.y -= dy * force * 0.03;
                }
              }
              
              // Boundary check
              if (p.x < 0) p.x = canvas.width;
              if (p.x > canvas.width) p.x = 0;
              if (p.y < 0) p.y = canvas.height;
              if (p.y > canvas.height) p.y = 0;
            }
          }
          
          draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections
            ctx.lineWidth = this.options.connectionWidth;
            
            for (let i = 0; i < this.particles.length; i++) {
              const p1 = this.particles[i];
              
              for (let j = i + 1; j < this.particles.length; j++) {
                const p2 = this.particles[j];
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.options.connectionDistance) {
                  ctx.beginPath();
                  ctx.strokeStyle = p1.color;
                  ctx.globalAlpha = 1 - (distance / this.options.connectionDistance);
                  ctx.moveTo(p1.x, p1.y);
                  ctx.lineTo(p2.x, p2.y);
                  ctx.stroke();
                  ctx.globalAlpha = 1;
                }
              }
            }
            
            // Draw particles
            for (let i = 0; i < this.particles.length; i++) {
              const p = this.particles[i];
              
              ctx.beginPath();
              ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
              ctx.fillStyle = p.color;
              ctx.fill();
            }
          }
          
          animate() {
            this.update();
            this.draw();
            const animationId = requestAnimationFrame(this.animate.bind(this));
            animationFrameIds.push(animationId);
          }
        }
        
        // Create and start the particle system
        particleSystem = new ParticleSystem({
          particleCount: 160,
          particleSize: 2,
          speed: 0.3,
          colors: ['#938eff', '#635bff', '#80e9ff'],
          connectionDistance: 140,
          connectionWidth: 0.7,
          waveAmplitude: 40,
          waveFrequency: 0.02,
          mouseInteraction: true
        });
        
        particleSystem.animate();
        
        // Add some special particles that move in a more directed pattern
        specialParticles = [];
        const specialParticleCount = 14;
        
        for (let i = 0; i < specialParticleCount; i++) {
          specialParticles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: 3,
            speedX: (Math.random() - 0.5) * 2,
            speedY: (Math.random() - 0.5) * 2,
            color: '#ff5500', // Orange accent color
            trail: []
          });
        }
        
        function animateSpecialParticles() {
          // Update special particles
          for (let i = 0; i < specialParticles.length; i++) {
            const p = specialParticles[i];
            
            // Add current position to trail
            p.trail.push({ x: p.x, y: p.y });
            
            // Limit trail length
            if (p.trail.length > 28) {
              p.trail.shift();
            }
            
            // Move particle
            p.x += p.speedX;
            p.y += p.speedY;
            
            // Boundary check with bounce
            if (p.x < 0 || p.x > canvas.width) {
              p.speedX *= -1;
            }
            if (p.y < 0 || p.y > canvas.height) {
              p.speedY *= -1;
            }
            
            // Draw trail
            ctx.beginPath();
            ctx.moveTo(p.trail[0].x, p.trail[0].y);
            
            for (let j = 1; j < p.trail.length; j++) {
              ctx.lineTo(p.trail[j].x, p.trail[j].y);
            }
            
            ctx.strokeStyle = p.color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.5;
            ctx.stroke();
            ctx.globalAlpha = 1;
            
            // Draw particle
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
          }
          
          const animationId = requestAnimationFrame(animateSpecialParticles);
          animationFrameIds.push(animationId);
        }
        
        animateSpecialParticles();
        
        // Add gradient background effect
        function drawGradientBackground() {
          const gradient = ctx.createRadialGradient(
            canvas.width * 0.7, canvas.height * 0.3, 0,
            canvas.width * 0.7, canvas.height * 0.3, canvas.width * 0.8
          );
          
          gradient.addColorStop(0, 'rgba(242, 241, 255, 0.8)');
          gradient.addColorStop(1, 'rgba(242, 241, 255, 0)');
          
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Override the particle system's draw method to include the gradient
        const originalDraw = particleSystem.draw.bind(particleSystem);
        particleSystem.draw = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawGradientBackground();
          originalDraw();
        };
      }

      // 애니메이션, 이벤트 리스너 등 모든 리소스 정리
      function cleanup() {
        // 모든 애니메이션 프레임 취소
        animationFrameIds.forEach(id => {
          cancelAnimationFrame(id);
        });
        animationFrameIds = [];
        
        // 이벤트 리스너 제거
        if (resizeListener) {
          window.removeEventListener('resize', resizeListener);
        }
        
        if (canvas) {
          if (mouseMoveListener) {
            canvas.removeEventListener('mousemove', mouseMoveListener);
          }
          if (mouseLeaveListener) {
            canvas.removeEventListener('mouseleave', mouseLeaveListener);
          }
        }
        
        // 상태 초기화
        isInitialized = false;
        particleSystem = null;
        specialParticles = null;
      }

      // 페이지 로드 시 초기화
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initialize);
      } else {
        initialize();
      }

      // 페이지 이탈 시 정리
      window.addEventListener('beforeunload', cleanup);
      
      // 가시성 변경 시 처리 (탭 전환 등)
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
          cleanup();
        } else if (document.visibilityState === 'visible') {
          initialize();
        }
      });
      
      // 5초마다 캔버스 상태 확인 및 필요시 재초기화
      setInterval(() => {
        if (!canvas || !ctx || canvas.width === 0 || canvas.height === 0) {
          cleanup();
          initialize();
        }
      }, 5000);
    })();
  </script>
</body>
</html>
