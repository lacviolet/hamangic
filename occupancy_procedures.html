<!DOCTYPE html>
<html lang="ko">
<head>

  <!-- Pretendard 폰트 최적화 -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  
  <style>
    :root {
      --primary-color: #4a6dff;
      --secondary-color: #63c2ff;
      --accent-red: #ff6b6b;
      --accent-orange: #ffa26b;
      --accent-green: #36b37e;
      --accent-green-light: #65ddb7;
      --accent-purple: #845ef7;
      --accent-purple-light: #be8efa;
      --accent-yellow: #e67e22;
      --accent-yellow-light: #f5b041;
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-muted: #718096;
      --bg-light: #f8f9fa;
      --bg-white: #ffffff;
      --bg-card: #f5f7fa;
      --border-color: #e2e8f0;
      --shadow-sm: 0 8px 20px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 15px 35px rgba(0, 0, 0, 0.1);
      --shadow-btn: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      width: 100%;
    }
    
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem 0.5rem;
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .header h1 {
      font-size: 2.2rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    
    .header p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0 auto;
      max-width: 1200px;
      line-height: 1.5;
      white-space: normal;
      overflow: visible;
      padding: 0 1rem;
    }
    
    .cards-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      gap: 0.75rem;
      padding: 0.5rem 0 1rem;
      /* 스크롤바 숨김 */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }
    
    /* 스크롤바 숨김 - Webkit 브라우저 */
    .cards-container::-webkit-scrollbar {
      display: none;
    }
    
    .card {
      flex: 0 0 214px;
      background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-card) 100%);
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
    }
    
    .card-img {
      height: 140px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      position: relative;
      overflow: hidden;
    }
    
    .card-img::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0icGF0dGVybiIgeD0iMCIgeT0iMCIgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIj48Y2lyY2xlIGN4PSIxIiBjeT0iMSIgcj0iMSIgZmlsbD0icmdiYSgyNTUsIDI1NSwgMjU1LCAwLjIpIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhdHRlcm4pIi8+PC9zdmc+') repeat;
      opacity: 0.3;
    }
    
    .card:nth-child(2) .card-img {
      background: linear-gradient(135deg, var(--accent-red) 0%, var(--accent-orange) 100%);
    }
    
    .card:nth-child(3) .card-img {
      background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-green-light) 100%);
    }
    
    .card:nth-child(4) .card-img {
      background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-purple-light) 100%);
    }
    
    .card:nth-child(5) .card-img {
      background: linear-gradient(135deg, var(--accent-yellow) 0%, var(--accent-yellow-light) 100%);
    }
    
    .icon {
      display: inline-block;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
    }
    
    .card-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .card-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.4rem;
      position: relative;
      z-index: 1;
      line-height: 1.3;
    }
    
    .card-text {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 0.6rem;
      flex-grow: 1;
      line-height: 1.4;
      word-break: keep-all;
    }
    
    .card-number {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--primary-color);
      box-shadow: var(--shadow-btn);
      z-index: 2;
      font-size: 0.9rem;
    }
    
    .card-footer {
      border-top: 1px solid var(--border-color);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .card-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      transition: transform 0.2s ease;
      font-size: 0.85rem;
    }
    
    .card-link:hover {
      transform: translateX(5px);
    }
    
    .card-link svg {
      margin-left: 0.5rem;
      width: 14px;
      height: 14px;
    }

      }
      
      .card {

    }
  </style>
</head>
<body>

  <!-- 페이지 로딩 성능 향상을 위한 스크립트 지연 로딩 -->
  <script>
    // 페이지 로드 완료 후 실행
    document.addEventListener('DOMContentLoaded', function() {
      // 카드 컨테이너에 터치 스와이프 지원 (모바일 사용성 향상)
      const cardsContainer = document.querySelector('.cards-container');
      let isDown = false;
      let startX;
      let scrollLeft;

      cardsContainer.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - cardsContainer.offsetLeft;
        scrollLeft = cardsContainer.scrollLeft;
      });

      cardsContainer.addEventListener('mouseleave', () => {
        isDown = false;
      });

      cardsContainer.addEventListener('mouseup', () => {
        isDown = false;
      });

      cardsContainer.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - cardsContainer.offsetLeft;
        const walk = (x - startX) * 2; // 스크롤 속도 조정
        cardsContainer.scrollLeft = scrollLeft - walk;
      });
    });
  </script>
