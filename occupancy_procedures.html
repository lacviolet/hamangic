<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>입주절차 안내</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      width: 100%;
    }
    
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem 0.5rem;
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .header h1 {
      font-size: 2.2rem;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }
    
    .header p {
      font-size: 0.95rem;
      color: #718096;
      margin: 0 auto;
      max-width: 1200px;
      line-height: 1.5;
      white-space: normal;
      overflow: visible;
      padding: 0 1rem;
    }
    
    .cards-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      gap: 0.75rem;
      padding: 0.5rem 0 1rem;
    }
    
    .card {
      flex: 0 0 214px;
      background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    
    .card-img {
      height: 140px;
      background: linear-gradient(135deg, #4a6dff 0%, #63c2ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      position: relative;
      overflow: hidden;
    }
    
    .card-img::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0icGF0dGVybiIgeD0iMCIgeT0iMCIgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIj48Y2lyY2xlIGN4PSIxIiBjeT0iMSIgcj0iMSIgZmlsbD0icmdiYSgyNTUsIDI1NSwgMjU1LCAwLjIpIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhdHRlcm4pIi8+PC9zdmc+') repeat;
      opacity: 0.3;
    }
    
    .card:nth-child(2) .card-img {
      background: linear-gradient(135deg, #ff6b6b 0%, #ffa26b 100%);
    }
    
    .card:nth-child(3) .card-img {
      background: linear-gradient(135deg, #36b37e 0%, #65ddb7 100%);
    }
    
    .card:nth-child(4) .card-img {
      background: linear-gradient(135deg, #845ef7 0%, #be8efa 100%);
    }
    
    .card:nth-child(5) .card-img {
      background: linear-gradient(135deg, #e67e22 0%, #f5b041 100%);
    }
    
    .card-img i {
      font-size: 3.5rem;
      z-index: 1;
    }
    
    .card-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .card-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.4rem;
      position: relative;
      z-index: 1;
      line-height: 1.3;
    }
    
    .card-text {
      color: #4a5568;
      font-size: 0.85rem;
      margin-bottom: 0.6rem;
      flex-grow: 1;
      line-height: 1.4;
      word-break: keep-all;
    }
    
    .card-number {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #4a6dff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
      font-size: 0.9rem;
    }
    
    .card-footer {
      border-top: 1px solid #e2e8f0;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .card-link {
      color: #4a6dff;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      transition: transform 0.2s ease;
      font-size: 0.85rem;
    }
    
    .card-link:hover {
      transform: translateX(5px);
    }
    
    .card-link i {
      margin-left: 0.5rem;
    }
    
    .icon {
      display: inline-block;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    .icon-factory {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M22,8H17V4c0-0.5-0.4-1-1-1H8C7.4,3,7,3.5,7,4v4H2C1.4,8,1,8.5,1,9v11c0,0.5,0.4,1,1,1h20c0.6,0,1-0.5,1-1V9C23,8.5,22.6,8,22,8z M5,19H3v-2h2V19z M5,15H3v-2h2V15z M9,19H7v-2h2V19z M9,15H7v-2h2V15z M13,19h-2v-2h2V19z M13,15h-2v-2h2V15z M17,19h-2v-2h2V19z M17,15h-2v-2h2V15z M21,19h-2v-2h2V19z M21,15h-2v-2h2V15z"/></svg>');
    }
    
    .icon-contract {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19,3h-4.2c-0.4-1.2-1.5-2-2.8-2S9.6,1.8,9.2,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M12,3c0.6,0,1,0.4,1,1s-0.4,1-1,1s-1-0.4-1-1S11.4,3,12,3z M7,7h10v2H7V7z M7,11h10v2H7V11z M7,15h7v2H7V15z"/></svg>');
    }
    
    .icon-completion {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M9,16.2L4.8,12l-1.4,1.4L9,19L21,7l-1.4-1.4L9,16.2z"/></svg>');
    }
    
    .icon-rent {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M15,9h-4v2h4v2h-4v2h4v2H9V7h6V9z"/></svg>');
    }
    
    .icon-auction {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12.9,6.5l2.1,2.1L16.5,7.1l-2.1-2.1L16.5,3L15,1.5L12.9,3.6l-2.1-2.1L9.3,3l2.1,2.1L9.3,7.1l1.5,1.5L12.9,6.5z M20,8.8c0,0-4.5,5-4.5,8.2c0,2.5,2,4.5,4.5,4.5s4.5-2,4.5-4.5C24.5,13.8,20,8.8,20,8.8z M20,19.5c-1.4,0-2.5-1.1-2.5-2.5s1.1-2.5,2.5-2.5s2.5,1.1,2.5,2.5S21.4,19.5,20,19.5z M10,3H4C2.9,3,2,3.9,2,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2v-6h-2v6H4V5h6V3z"/></svg>');
    }

    /* 스크롤바 숨김 */
    .cards-container::-webkit-scrollbar {
      display: none;
    }

    .cards-container::-webkit-scrollbar-track {
      display: none;
    }

    .cards-container::-webkit-scrollbar-thumb {
      display: none;
    }

    .cards-container::-webkit-scrollbar-thumb:hover {
      display: none;
    }

    @media (max-width: 1300px) {
      .container {
        width: 100%;
      }
      
      .cards-container {
        overflow-x: auto;
        justify-content: flex-start;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      .card {
        flex: 0 0 214px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 0.5rem;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .header p {
        font-size: 0.9rem;
      }
      
      .cards-container {
        padding: 0.5rem 0;
      }
      
      .card {
        flex: 0 0 200px;
      }
      
      .card-img {
        height: 120px;
      }
      
      .icon {
        width: 50px;
        height: 50px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5rem;
      }
      
      .card {
        flex: 0 0 180px;
      }
      
      .card-title {
        font-size: 1.1rem;
      }
      
      .card-text {
        font-size: 0.8rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>공장설립절차</h1>
      <p>산업단지 입주 기업의 원활한 활동 지원을 위한 공장설립, 입주계약, 등록, 처분, 임대 안내</p>
    </div>
    
    <div class="cards-container">
      <div class="card">
        <div class="card-number">1</div>
        <div class="card-img">
          <span class="icon icon-factory"></span>
        </div>
        <div class="card-content">
          <h2 class="card-title">공장설립절차</h2>
          <p class="card-text">산업단지 내 공장설립 인허가 절차 안내</p>
        </div>
        <div class="card-footer">
          <a href="#" class="card-link">자세히 보기 <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
      
      <div class="card">
        <div class="card-number">2</div>
        <div class="card-img">
          <span class="icon icon-contract"></span>
        </div>
        <div class="card-content">
          <h2 class="card-title">입주계약(변경)</h2>
          <p class="card-text">산업단지 입주계약 체결 및 변경 절차</p>
        </div>
        <div class="card-footer">
          <a href="#" class="card-link">자세히 보기 <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
      
      <div class="card">
        <div class="card-number">3</div>
        <div class="card-img">
          <span class="icon icon-completion"></span>
        </div>
        <div class="card-content">
          <h2 class="card-title">입주완료 및 등록</h2>
          <p class="card-text">공장 건설 완료 후 입주신고 등록</p>
        </div>
        <div class="card-footer">
          <a href="#" class="card-link">자세히 보기 <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
      
      <div class="card">
        <div class="card-number">4</div>
        <div class="card-img">
          <span class="icon icon-rent"></span>
        </div>
        <div class="card-content">
          <h2 class="card-title">임대 및 처분신고</h2>
          <p class="card-text">산업용지 및 공장 임대, 양도, 처분</p>
        </div>
        <div class="card-footer">
          <a href="#" class="card-link">자세히 보기 <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
      
      <div class="card">
        <div class="card-number">5</div>
        <div class="card-img">
          <span class="icon icon-auction"></span>
        </div>
        <div class="card-content">
          <h2 class="card-title">경매 산업용지 취득</h2>
          <p class="card-text">경매를 통한 산업용지 취득 절차</p>
        </div>
        <div class="card-footer">
          <a href="#" class="card-link">자세히 보기 <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
