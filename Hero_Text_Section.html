<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe 스타일 Hero 섹션</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fff;
            color: #212529;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .hero-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 4rem 0;
            position: relative;
        }

        .hero-content {
            flex: 1;
            padding-right: 2rem;
            z-index: 2;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            color: #1a1f36;
        }

        .hero-description {
            font-size: 1.125rem;
            color: #4f566b;
            margin-bottom: 2rem;
            max-width: 540px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            background-color: #8256FF;
            color: white;
            border: none;
            border-radius: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #7040e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(130, 86, 255, 0.2);
        }

        .cta-button svg {
            margin-left: 0.5rem;
        }

        .logos-container {
            flex: 1;
            min-height: 400px;
            position: relative;
        }

        .logo {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 700;
            color: #fff;
            overflow: hidden;
            text-align: center;
            font-size: 1.1rem;
            padding: 10px;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .logo-1 {
            top: 5%;
            left: 5%;
            background-color: #FF4143;
            width: 110px;
            height: 110px;
        }
        
        .logo-2 {
            top: 15%;
            right: 0%;
            background-color: #2C89FF;
        }

        .logo-3 {
            top: 45%;
            left: 15%;
            background-color: #FFFFFF;
            color: #333;
        }
        
        .logo-4 {
            top: 70%;
            right: 5%;
            background-color: #DD3126;
        }

        .logo-5 {
            top: 10%;
            left: 42%;
            background-color: #FFFFFF;
            color: #333;
        }
        
        .logo-6 {
            top: 46%;
            right: 35%;
            background-color: #FFFFFF;
            color: #333;
        }
        
        .logo-7 {
            top: 75%;
            left: 35%;
            background-color: #FFFFFF;
            color: #333;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                padding: 2rem 0;
            }

            .hero-content {
                padding-right: 0;
                margin-bottom: 2rem;
                text-align: center;
            }

            .hero-description {
                margin-left: auto;
                margin-right: auto;
            }

            .logos-container {
                min-height: 300px;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                position: static;
                margin-top: 2rem;
            }

            .logo {
                position: static;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero-section">
         
            <div class="logos-container">
                <div class="logo logo-1">Adobe</div>
                <div class="logo logo-2">Σ RPLY</div>
                <div class="logo logo-3">INGENICO</div>
                <div class="logo logo-4">ORACLE</div>
                <div class="logo logo-5">RetailRealm</div>
                <div class="logo logo-6">FREEDOMPAY</div>
                <div class="logo logo-7">Shopify</div>
            </div>
        </section>
    </div>
</body>
</html>
